<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIEDK | 2050 Cinema Matrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff0a;
            --bg-dark: #050510;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: var(--font-body);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header */
        header {
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-family: var(--font-head);
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, var(--neon-blue), #fff, var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: 'MOVIEDK';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--neon-blue);
            opacity: 0.3;
            filter: blur(4px);
            z-index: -1;
        }

        /* Layout */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Upload Section (The Hub) */
        .upload-hub {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 4rem;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .hub-title {
            font-family: var(--font-head);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--neon-blue);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hub-title::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
            border-radius: 50%;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 2.5rem; }
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--neon-blue);
            color: #fff;
            padding: 0.8rem;
            font-family: var(--font-body);
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-blue);
            background: rgba(0, 243, 255, 0.05);
        }

        button.cyber-btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            border: none;
            padding: 0.8rem 2rem;
            color: #fff;
            font-family: var(--font-head);
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
        }

        button.cyber-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px var(--neon-purple);
        }

        button.cyber-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        /* Movie Grid */
        .grid-header {
            font-family: var(--font-head);
            font-size: 2rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(10, 255, 10, 0.5);
        }

        .cinema-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            min-height: 200px; /* Min height to avoid layout jump */
        }

        .empty-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--neon-blue);
            opacity: 0.5;
            border: 1px dashed var(--neon-blue);
            border-radius: 20px;
            padding: 3rem;
            background: rgba(0, 243, 255, 0.02);
        }

        .movie-card {
            background: var(--glass-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            cursor: pointer;
            height: 380px;
            display: flex;
            flex-direction: column;
        }

        .movie-card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            z-index: 5;
        }

        .card-img-container {
            height: 250px;
            overflow: hidden;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .movie-card:hover .card-img {
            transform: scale(1.1);
        }

        .card-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .card-title {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .card-status {
            font-size: 0.8rem;
            color: var(--neon-green);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-status::before {
            content: '●';
            animation: blink 2s infinite;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-box {
            background: #0a0a1a;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.3);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: scale(0.7);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .modal-overlay.active .modal-box {
            transform: scale(1);
        }

        .modal-title {
            font-family: var(--font-head);
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--neon-blue);
        }

        .modal-msg {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-confirm {
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-family: var(--font-head);
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-confirm:hover {
            box-shadow: 0 0 20px var(--neon-green);
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 1rem 2rem;
            font-family: var(--font-head);
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-cancel:hover {
            background: var(--neon-purple);
            color: #fff;
        }

        /* Progress Bar Simulation */
        .progress-container {
            margin-top: 2rem;
            display: none;
        }
        
        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            transition: width 0.2s;
        }

        /* Animations */
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-dark);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 1rem 2rem;
            border-radius: 10px;
            font-family: var(--font-head);
            transform: translateX(200%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 200;
            box-shadow: 0 0 20px rgba(10, 255, 10, 0.2);
        }
        
        .toast.show {
            transform: translateX(0);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 0.8rem;
            margin-top: 4rem;
        }
    </style>
</head>
<body>

    <!-- Canvas for Starfield/Warp Effect -->
    <canvas id="bg-canvas"></canvas>

    <header>
        <h1>MOVIEDK</h1>
        <p style="color: var(--neon-blue); letter-spacing: 2px;">CINEMA MATRIX 2050</p>
    </header>

    <main>
        <!-- Upload Section -->
        <section class="upload-hub">
            <div class="hub-title">Inject New Data</div>
            <form id="uploadForm" onsubmit="handleUpload(event)">
                <div class="input-group">
                    <div class="input-wrapper">
                        <label>Movie Title</label>
                        <input type="text" id="mTitle" placeholder="Ex: Cyberpunk Edge" required>
                    </div>
                    <div class="input-wrapper">
                        <label>Poster Image URL</label>
                        <input type="url" id="mImage" placeholder="https://..." required>
                    </div>
                    <div class="input-wrapper">
                        <label>Download Link URL</label>
                        <input type="url" id="mLink" placeholder="https://..." required>
                    </div>
                    <button type="submit" class="cyber-btn">Upload</button>
                </div>
            </form>
        </section>

        <!-- Movie Grid -->
        <h2 class="grid-header">Available Movies</h2>
        <section class="cinema-matrix" id="movieGrid">
            <!-- Movie cards will be injected here via JS -->
        </section>
    </main>

    <!-- Download Modal -->
    <div class="modal-overlay" id="downloadModal">
        <div class="modal-box">
            <h3 class="modal-title">Initiate Download?</h3>
            <p class="modal-msg" id="modalMovieName">Movie Name</p>
            
            <div class="modal-actions" id="modalButtons">
                <button class="btn-confirm" onclick="confirmDownload()">YES, START</button>
                <button class="btn-cancel" onclick="closeModal()">CANCEL</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <p style="margin-bottom: 5px; color: var(--neon-blue);">DOWNLOADING...</p>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast">Movie Link Added Successfully!</div>

    <footer>
        &copy; 2050 MOVIEDK SYSTEMS. All Rights Reserved.
    </footer>

    <script>
        // --- 1. Background Animation (Canvas Starfield) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * 2 + 0.5; // Depth/Speed
                this.size = Math.random() * 2;
                this.opacity = Math.random();
            }
            update() {
                // Move star to the left to simulate flying forward
                this.x -= this.z; 
                
                // Reset if off screen
                if (this.x < 0) {
                    this.x = width;
                    this.y = Math.random() * height;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(0, 243, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push(new Star());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw connecting lines for "Constellation" effect
            ctx.strokeStyle = 'rgba(188, 19, 254, 0.1)';
            ctx.lineWidth = 0.5;
            for(let i=0; i<stars.length; i++) {
                stars[i].update();
                stars[i].draw();
                // Simple proximity check
                for(let j=i; j<stars.length; j++) {
                    const dx = stars[i].x - stars[j].x;
                    const dy = stars[i].y - stars[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(stars[i].x, stars[i].y);
                        ctx.lineTo(stars[j].x, stars[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        initStars();
        animate();


        // --- 2. Application Logic ---

        // Initial Data - NOW EMPTY
        let movies = [];

        const grid = document.getElementById('movieGrid');
        const modal = document.getElementById('downloadModal');
        const modalTitle = document.getElementById('modalMovieName');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const modalButtons = document.getElementById('modalButtons');
        
        let currentDownloadLink = '';

        // Render Movies
        function renderMovies() {
            grid.innerHTML = '';
            
            // Check if empty
            if (movies.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">∅</div>
                        <h3 style="font-family: var(--font-head); margin-bottom: 0.5rem;">SYSTEM EMPTY</h3>
                        <p>No movie data found. Use the Upload Hub above to inject new content.</p>
                    </div>
                `;
                return;
            }

            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => openDownloadModal(movie.title, movie.link);
                
                card.innerHTML = `
                    <div class="card-img-container">
                        <img src="${movie.image}" alt="${movie.title}" class="card-img">
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">${movie.title}</h3>
                        <div class="card-status">Ready for Transfer</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Handle Upload
        function handleUpload(e) {
            e.preventDefault();
            
            const title = document.getElementById('mTitle').value;
            const image = document.getElementById('mImage').value;
            const link = document.getElementById('mLink').value;

            const newMovie = {
                id: Date.now(),
                title,
                image,
                link
            };

            movies.unshift(newMovie); // Add to beginning
            renderMovies();
            
            // Reset Form
            document.getElementById('uploadForm').reset();
            
            // Show Toast
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Modal Logic
        function openDownloadModal(title, link) {
            currentDownloadLink = link;
            modalTitle.innerText = `Initiate download for: ${title}?`;
            
            // Reset modal state
            modalButtons.style.display = 'flex';
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
            
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function confirmDownload() {
            // Hide buttons, show progress bar
            modalButtons.style.display = 'none';
            progressContainer.style.display = 'block';

            // Simulate download progress
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    // Trigger actual browser download
                    startBrowserDownload();
                    setTimeout(() => {
                        closeModal();
                    }, 500);
                } else {
                    width += 5; // speed
                    progressBar.style.width = width + '%';
                }
            }, 100);
        }

        function startBrowserDownload() {
            // Create invisible link to force download attribute
            if (currentDownloadLink && currentDownloadLink !== '#') {
                const a = document.createElement('a');
                a.href = currentDownloadLink;
                a.download = ''; // Prompt browser to download
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert("This is a demo link. In a real deployment, the file would download now.");
            }
        }

        // Initialize
        renderMovies();

    </script>
</body>
</html>
