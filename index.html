<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIEDK | Categorized Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff0a;
            --bg-dark: #050510;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: var(--font-body);
            overflow-x: hidden;
            min-height: 100vh;
        }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        header { padding: 2rem; text-align: center; position: relative; z-index: 10; }
        h1 {
            font-family: var(--font-head); font-size: 3.5rem; text-transform: uppercase;
            background: linear-gradient(90deg, var(--neon-blue), #fff, var(--neon-purple));
            -webkit-background-clip: text; color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        /* Category Tabs */
        .tabs-container {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 2rem;
            flex-wrap: wrap; position: relative; z-index: 10;
        }
        .tab-btn {
            background: rgba(0,0,0,0.6); border: 1px solid var(--glass-border); color: #aaa;
            padding: 10px 20px; border-radius: 30px; cursor: pointer; font-family: var(--font-head);
            font-size: 0.9rem; transition: 0.3s; text-transform: uppercase;
        }
        .tab-btn:hover { border-color: var(--neon-blue); color: #fff; }
        .tab-btn.active {
            background: var(--neon-blue); color: #000; border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .search-section { max-width: 600px; margin: 0 auto 2rem auto; position: relative; z-index: 10; }
        .search-input {
            width: 100%; padding: 1rem; background: rgba(0,0,0,0.6); border: 2px solid var(--neon-purple);
            color: #fff; font-family: var(--font-head); font-size: 1.2rem; border-radius: 50px; text-align: center; outline: none;
        }
        .search-input:focus { box-shadow: 0 0 20px var(--neon-purple); border-color: var(--neon-blue); }

        main { max-width: 1200px; margin: 0 auto; padding: 2rem; position: relative; z-index: 10; }
        .cinema-matrix { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2rem; }

        .movie-card {
            background: var(--glass-bg); border-radius: 15px; overflow: hidden; border: 1px solid var(--glass-border);
            transition: 0.3s; position: relative; cursor: pointer; height: 380px; display: flex; flex-direction: column;
        }
        .movie-card:hover { transform: scale(1.05) translateY(-10px); border-color: var(--neon-blue); box-shadow: 0 0 30px rgba(0, 243, 255, 0.2); z-index: 5; }

        .card-img-container { height: 250px; overflow: hidden; position: relative; background: #111; display:flex; align-items:center; justify-content:center;}
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; opacity:0; }
        .card-img.loaded { opacity:1; }
        .card-tag {
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8);
            color: var(--neon-blue); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem;
            border: 1px solid var(--neon-blue); font-family: var(--font-head);
        }

        .card-info { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); text-align: center; }
        .card-title { font-family: var(--font-head); font-size: 1.2rem; color: #fff; }
        .card-sub { font-size: 0.8rem; color: var(--neon-green); margin-top: 5px; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px); z-index: 100; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-box {
            background: #0a0a1a; border: 2px solid var(--neon-blue); box-shadow: 0 0 50px rgba(0, 243, 255, 0.3);
            padding: 3rem; border-radius: 20px; text-align: center; max-width: 500px; width: 90%;
            transform: scale(0.8); transition: 0.3s;
        }
        .modal-overlay.active .modal-box { transform: scale(1); }
        .modal-title { font-family: var(--font-head); font-size: 2rem; margin-bottom: 1rem; color: var(--neon-blue); }
        
        .modal-actions { margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; }
        .btn-confirm { background: var(--neon-green); color: #000; border: none; padding: 1rem 2rem; font-family: var(--font-head); font-weight: bold; border-radius: 5px; cursor: pointer; text-transform: uppercase; }
        .btn-cancel { background: transparent; border: 1px solid var(--neon-purple); color: var(--neon-purple); padding: 1rem 2rem; font-family: var(--font-head); border-radius: 5px; cursor: pointer; text-transform: uppercase; }

        .progress-container { margin-top: 2rem; display: none; }
        .progress-bar-bg { width: 100%; height: 10px; background: #333; border-radius: 5px; overflow: hidden; }
        .progress-bar-fill { height: 100%; width: 0%; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); transition: width 0.2s; }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <header>
        <h1>MOVIEDK</h1>
        <p style="color: var(--neon-blue); letter-spacing: 2px;">CATEGORIZED MATRIX</p>
    </header>

    <!-- Category Tabs -->
    <div class="tabs-container" id="tabsContainer">
        <button class="tab-btn active" onclick="setCategory('All', this)">All</button>
        <button class="tab-btn" onclick="setCategory('TamilDub', this)">TamilDub</button>
        <button class="tab-btn" onclick="setCategory('Tamil', this)">Tamil</button>
        <button class="tab-btn" onclick="setCategory('Hollywood', this)">Hollywood</button>
    </div>

    <div class="search-section">
        <input type="text" id="searchInput" class="search-input" placeholder="Search in current category..." onkeyup="filterMovies()">
    </div>

    <main>
        <div class="cinema-matrix" id="movieGrid"></div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="downloadModal">
        <div class="modal-box">
            <h3 class="modal-title">Initiate Download?</h3>
            <p id="modalMovieName" style="color: #ccc; margin-bottom: 20px;">Movie Name</p>
            <div class="modal-actions" id="modalButtons">
                <button class="btn-confirm" onclick="confirmDownload()">YES</button>
                <button class="btn-cancel" onclick="closeModal()">NO</button>
            </div>
            <div class="progress-container" id="progressContainer">
                <p style="margin-bottom: 5px; color: var(--neon-blue);">DOWNLOADING...</p>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const OMDB_API_KEY = "ac5fd13"; // Your OMDB Key inserted here
        const DATA_URL = './movies.json'; 
        
        let allMovies = [];
        let activeCategory = "All";

        // --- 1. LOAD DATA ---
        async function loadMovies() {
            try {
                const response = await fetch(DATA_URL);
                if (!response.ok) throw new Error("Network error");
                const rawMovies = await response.json();
                
                // Fetch posters for each movie from OMDB
                allMovies = await Promise.all(rawMovies.map(async (movie) => {
                    return await fetchPoster(movie);
                }));

                filterMovies(); // Initial Render
            } catch (error) {
                console.error(error);
                document.getElementById('movieGrid').innerHTML = '<div style="text-align:center; width:100%; grid-column:1/-1; color:red;">Error loading data. Check JSON file.</div>';
            }
        }

        // --- 2. FETCH POSTER FROM OMDB ---
        async function fetchPoster(movie) {
            if (!movie.title) return movie;

            try {
                // OMDB URL Structure
                const url = `http://www.omdbapi.com/?apikey=${OMDB_API_KEY}&s=${encodeURIComponent(movie.title)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.Search && data.Search.length > 0) {
                    // OMDB gives the FULL image link directly
                    const posterUrl = data.Search[0].Poster;
                    
                    // Sometimes OMDB returns "N/A" if no image is found
                    if (posterUrl && posterUrl !== "N/A") {
                        movie.image = posterUrl;
                    } else {
                        movie.image = `https://picsum.photos/seed/${movie.title}/300/400`;
                    }
                } else {
                    movie.image = `https://picsum.photos/seed/${movie.title}/300/400`;
                }
            } catch (e) {
                console.error("OMDB Error", e);
                movie.image = `https://picsum.photos/seed/${movie.title}/300/400`;
            }
            return movie;
        }

        // --- 3. CATEGORY & RENDER LOGIC ---
        function setCategory(category, btnElement) {
            activeCategory = category;
            
            // Update visual state of buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');

            // Clear search when changing category
            document.getElementById('searchInput').value = '';
            
            filterMovies();
        }

        function filterMovies() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = allMovies.filter(movie => {
                const matchesSearch = movie.title.toLowerCase().includes(query);
                const matchesCat = activeCategory === "All" || movie.category === activeCategory;
                return matchesSearch && matchesCat;
            });

            renderMovies(filtered);
        }

        function renderMovies(movieList) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            if(movieList.length === 0) {
                grid.innerHTML = '<div style="text-align:center; width:100%; grid-column:1/-1; color:#666;">No movies found in this category.</div>';
                return;
            }

            movieList.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => openDownloadModal(movie.title, movie.link);
                
                // Load image
                const img = new Image();
                img.src = movie.image;
                img.className = 'card-img';
                img.onload = function() { this.classList.add('loaded'); };

                card.innerHTML = `
                    <div class="card-img-container">
                        <div class="card-tag">${movie.category || 'General'}</div>
                        <!-- Image appended here -->
                    </div>
                    <div class="card-info">
                        <h3 class="card-title">${movie.title}</h3>
                        <div class="card-sub">Click to Download</div>
                    </div>
                `;
                card.querySelector('.card-img-container').appendChild(img);
                grid.appendChild(card);
            });
        }

        // --- 4. MODAL LOGIC ---
        let currentDownloadLink = '';
        function openDownloadModal(title, link) {
            currentDownloadLink = link;
            document.getElementById('modalMovieName').innerText = `Download: ${title}?`;
            document.getElementById('modalButtons').style.display = 'flex';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('downloadModal').classList.add('active');
        }
        function closeModal() { document.getElementById('downloadModal').classList.remove('active'); }
        
        function confirmDownload() {
            document.getElementById('modalButtons').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    if(currentDownloadLink) {
                        const a = document.createElement('a'); a.href = currentDownloadLink; a.download = ''; document.body.appendChild(a); a.click(); document.body.removeChild(a);
                    }
                    setTimeout(() => closeModal(), 500);
                } else {
                    width += 10; document.getElementById('progressBar').style.width = width + '%';
                }
            }, 100);
        }

        // --- 5. ANIMATION ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        class Star {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * width; this.y = Math.random() * height; this.z = Math.random() * 2 + 0.5; this.size = Math.random() * 2; this.opacity = Math.random(); }
            update() { this.x -= this.z; if (this.x < 0) { this.x = width; this.y = Math.random() * height; } }
            draw() { ctx.fillStyle = `rgba(0, 243, 255, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function initStars() { stars = []; for (let i = 0; i < 150; i++) stars.push(new Star()); }
        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = 'rgba(188, 19, 254, 0.1)'; ctx.lineWidth = 0.5;
            for(let i=0; i<stars.length; i++) {
                stars[i].update(); stars[i].draw();
                for(let j=i; j<stars.length; j++) {
                    const dx = stars[i].x - stars[j].x; const dy = stars[i].y - stars[j].y; const dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 100) { ctx.beginPath(); ctx.moveTo(stars[i].x, stars[i].y); ctx.lineTo(stars[j].x, stars[j].y); ctx.stroke(); }
                }
            }
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', resize); resize(); initStars(); animate();
        window.onload = loadMovies;
    </script>
</body>
</html>
